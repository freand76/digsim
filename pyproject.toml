[tool.black]
line-length = 99

[tool.isort]
line_length = 99
lines_after_imports = 2
multi_line_output = 3
indent = 4
default_section = "FIRSTPARTY"
include_trailing_comma = true
known_qt = "PySide6"
known_thirdparty = "vcd"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "QT",
    "FIRSTPARTY",
    "LOCALFOLDER",
]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 99
disable = """
    no-member,
    invalid-name,
    duplicate-code,
"""
ignored-modules = """
   pytest,
   PySide6
"""

[tool.flake8]
ignore = ['W503']
max-line-length = 99
