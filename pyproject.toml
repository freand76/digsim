[tool.black]
line-length = 99

[tool.isort]
line_length = 99
lines_after_imports = 2
multi_line_output = 3
indent = 4
default_section = "FIRSTPARTY"
include_trailing_comma = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 99
disable = """
    missing-module-docstring,
    missing-class-docstring,
    missing-function-docstring,
"""

[tool.flake8]
ignore = ['W503']
max-line-length = 99
